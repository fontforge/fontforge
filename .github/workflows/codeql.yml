name: "CodeQL"

on:
  push:
    branches: [ "master", "release/win-20190317", "release/win-20190413", "release/win-20190801", "release/win-20200314", "release/win-20201107" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "54 15 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          mkdir _lgtm_build_dir && cd _lgtm_build_dir
          cmake .. -DENABLE_DOCS=no

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
